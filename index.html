<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPKV Live Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="theme-toggle" aria-label="Toggle theme">
        <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </button>
    <button class="logout-btn hidden">Logout</button>
    <div id="auth-screen" class="screen">
        <div class="auth-container">
            <h1>HPKV Live Todo List</h1>
            <p>Enter your API key to continue</p>
            <select id="region-select" class="region-select">
                <option value="api-eu-1.hpkv.io">EU1 (Europe 1)</option>
                <option value="api-eu-2.hpkv.io">EU2 (Europe 2)</option>
                <option value="api-us-1.hpkv.io">US1 (United States 1)</option>
                <option value="localhost:3000">Local Development (only works when running locally)</option>
            </select>
            <input type="text" id="api-key" placeholder="API Key">
            <button id="connect-btn">Connect</button>
        </div>
        <p class="signup-note">Not signed up yet? Get started with HPKV today and experience real-time data storage for your applications. <a href="https://hpkv.io/signup" target="_blank">Sign up now â†’</a></p>
    </div>

    <div id="todo-screen" class="screen hidden">
        <div class="todo-container">
            <div class="days-container">
                <div class="day-section" data-day="monday">
                    <div class="day-header">
                        <h1>MONDAY</h1>
                        <p class="date"></p>
                    </div>
                    <div class="todo-list"></div>
                    <div class="add-todo">
                        <div class="input-group">
                            <input type="text" class="new-todo" placeholder="Add a new task...">
                            <button class="add-todo-btn">Add</button>
                        </div>
                        <div class="priority-selector">
                            <button class="priority-btn" data-priority="low">Low</button>
                            <button class="priority-btn" data-priority="high">High</button>
                        </div>
                    </div>
                </div>
                <div class="day-section" data-day="tuesday">
                    <div class="day-header">
                        <h1>TUESDAY</h1>
                        <p class="date"></p>
                    </div>
                </div>
                <div class="day-section" data-day="wednesday">
                    <div class="day-header">
                        <h1>WEDNESDAY</h1>
                        <p class="date"></p>
                    </div>
                </div>
                <div class="day-section" data-day="thursday">
                    <div class="day-header">
                        <h1>THURSDAY</h1>
                        <p class="date"></p>
                    </div>
                </div>
                <div class="day-section" data-day="friday">
                    <div class="day-header">
                        <h1>FRIDAY</h1>
                        <p class="date"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
